<div class="container">
  <h1 class="text-center text-primary">pls add the below detais to join for our school</h1>
</div>

<div class="container">
  <form [formGroup]="studentForm" (ngSubmit)="updateStudent(student)">
    <div class="form-group">
      <label for="studentName">name</label>
      <input id="studentName" class="form-control" type="text" formControlName="studentName">
    </div>
    <div class="form-group">
      <label for="age">age</label>
      <input id="age" class="form-control" type="number" formControlName="age">
    </div>

    <div class="form-group">
      <label for="gender">gender</label>
      <br>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="schoolName">schoolName</label>
      <input id="schoolName" class="form-control" type="text" formControlName="schoolName">

    </div>


    <div class="form-group">
      <label for="schoolSection">schoolSection</label>
      <br>
      <select id="schoolSection" formControlName="schoolSection" class="form-control">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>


    <div class="form-group">
      <label for="location">location</label>
      <input id="location" class="form-control" type="text" formControlName="location">
    </div>

    <div class="container">
      <button type="button" class="btn btn-primary" (click)="updateStudent(student)">Submit</button>
    </div>



  </form>
</div>
