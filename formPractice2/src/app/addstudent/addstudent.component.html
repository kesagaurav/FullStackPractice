<div class="container">
  <h1 class="text-center text-primary">pls add the below detais to join for our school</h1>
</div>

<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="addStudent()">
    <div class="form-group">
      <label for="name">name</label>
      <input id="name" class="form-control" type="text" formControlName="studentName">
      <span class="alert alert-danger" *ngIf="registerForm.controls['studentName'].errors?.['required']">first name is required</span>
      <span class="alert alert-danger"*ngIf="registerForm.controls['studentName'].errors">first name is invalid</span>
    </div>
    <div class="form-group">
      <label for="age">age</label>
      <input id="age" class="form-control" type="number" formControlName="age">
      <span class="alert alert-danger" *ngIf="registerForm.controls['age'].errors?.['required']"> age is required</span>
      <span class="alert alert-danger"*ngIf="registerForm.controls['age'].errors">age is invalid</span>
    </div>

    <div class="form-group">
      <label for="gender">gender</label>
      <br>
      <select formControlName="gender" class="form-control">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="schoolName">schoolName</label>
      <input id="schoolName" class="form-control" type="text" formControlName="schoolName">
      <span class="alert alert-danger" *ngIf="registerForm.controls['schoolName'].errors?.['required']"> age is required</span>
      <span class="alert alert-danger"*ngIf="registerForm.controls['schoolName'].errors">age is invalid</span>
    </div>


    <div class="form-group">
      <label for="schoolSection">schoolSection</label>
      <br>
      <select formControlName="schoolSection" class="form-control">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>


    <div class="form-group">
      <label for="location">location</label>
      <input id="location" class="form-control" type="text" formControlName="location">
      <span class="alert alert-danger" *ngIf="registerForm.controls['location'].errors?.['required']"> age is required</span>
      <span class="alert alert-danger"*ngIf="registerForm.controls['location'].errors">age is invalid</span>
    </div>

    <div class="container">
      <button type="button" class="btn btn-primary" (click)="addStudent()">Submit</button>
    </div>

    <div *ngIf="succMsg!=null">
      <span class="alert alert-success">{{succMsg}}</span>
    </div>


    <div *ngIf="errorMsg!=null">
      <span class="alert alert-success">{{errorMsg}}</span>
    </div>

  </form>
</div>
