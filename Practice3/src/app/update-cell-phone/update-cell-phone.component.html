<div class="container">
  <h1 class="text-center text-warning">Hello pls fill up ur phone update buying details</h1>
</div>

<div class="container">
  <form [formGroup]="cellPhoneForm" (ngSubmit)="updateForm(cellPhone)">
    <div class="form-group">
      <label for="cellPhoneName">cellName</label>
      <input id="cellPhoneName" class="form-control" type="text" formControlName="cellPhoneName">
      <span class="text-danger" *ngIf="cellPhoneForm.controls['cellPhoneName'].errors && cellPhoneForm.controls['cellPhoneName'].dirty"></span>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input id="model" class="form-control" type="text" formControlName="model">
      <span class="text-danger" *ngIf="cellPhoneForm.controls['model'].errors && cellPhoneForm.controls['model'].dirty"></span>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" class="form-control" type="number" formControlName="price">
      <span class="text-danger" *ngIf="cellPhoneForm.controls['price'].errors && cellPhoneForm.controls['price'].dirty"></span>
    </div>
    <div class="form-group">
      <label for="cellphonetypes">Cell Types</label>
      <select class="form-control" name="cellPhoneTypes" id="cellPhoneTypes" formControlName="cellPhoneTypes">
        <option value="" disabled>select phone type</option>
        <option value="samsung">samsung</option>
        <option value="vivo">vivo</option>
        <option value="oppo">oppo</option>
        <option value="iphone">iphone</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">submit</button>
    </div>

  </form>
</div>
