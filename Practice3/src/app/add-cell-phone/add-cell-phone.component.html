<div class="container">
  <h1 class="text-center text-primary">Hello pls fill up ur phone buying details</h1>
</div>

<div class="container">
  <form [formGroup]="cellForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="cellPhoneName">cellName</label>
      <input id="cellPhoneName" class="form-control" type="text" formControlName="cellPhoneName">
      <span class="text-danger" *ngIf="cellForm.controls['cellPhoneName'].errors && cellForm.controls['cellPhoneName'].dirty"></span>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input id="model" class="form-control" type="text" formControlName="model">
      <span class="text-danger" *ngIf="cellForm.controls['model'].errors && cellForm.controls['model'].dirty"></span>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" class="form-control" type="number" formControlName="price">
      <span class="text-danger" *ngIf="cellForm.controls['price'].errors && cellForm.controls['price'].dirty"></span>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" class="form-control" type="date" formControlName="date">
      <span class="text-danger" *ngIf="cellForm.controls['date'].errors && cellForm.controls['date'].dirty"></span>
    </div>
    <div class="form-group">
      <label for="cellphonetypes">Cell Types</label>
      <select class="form-control" name="cellPhoneTypes" id="cellPhoneTypes" formControlName="cellPhoneTypes">
        <option value="" disabled>select phone type</option>
        <option value="samsung">samsung</option>
        <option value="vivo">vivo</option>
        <option value="oppo">oppo</option>
        <option value="iphone">iphone</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="cellForm.invalid || cellForm.pristine">submit</button>
    </div>
    <div *ngIf="succeesMsg!=null">
      <span class="text-success">{{succeesMsg}}</span>
    </div>
    <div *ngIf="errorMsg!=null">
      <span class="text-danger">{{errorMsg}}</span>
    </div>
  </form>
</div>
