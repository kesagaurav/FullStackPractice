<div class="container">
  <h1 class="text-success text-center">Hello welcome add ur details here in this form !</h1>


  <div class="form-group">
    <label for="name">name</label>
    <input id="name" class="form-control" type="text" [(ngModel)]="employee.name">
  </div>
  <div class="form-group">
    <label for="age">age</label>
    <input id="age" class="form-control" type="number" [(ngModel)]="employee.age">
  </div>
  <div class="form-group">
    <label for="location">location</label>
    <input id="location" class="form-control" type="text" [(ngModel)]="employee.location">
  </div>
 <button class="btn btn-primary" (click)="saveEmployee()">Submit</button>
 <br/>
 <br/>
 <div class="container">
  <span class="alert alert-danger" *ngIf="msg!=null">
    {{msg}}
  </span>
 </div>
</div>
