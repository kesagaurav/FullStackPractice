<div class="container">
  <h3 class="text-warning text-center">pls fill up the login details pls !!!</h3>
</div>


<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"  class="form-control" id="username" formControlName="username">
      <span class="text-danger" *ngIf="loginForm.controls['username'].errors&&loginForm.controls['username'].dirty">username is invalid</span>
    </div>
    <div class="form-group">
      <label for="passowrd">password</label>
      <input id="password" class="form-control" type="text" formControlName="password">
      <span class="text-danger" *ngIf="loginForm.controls['password'].errors&&loginForm.controls['password'].dirty">password is invalid</span>
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input id="email" class="form-control" type="text" formControlName="email">
      <span class="text-danger" *ngIf="loginForm.controls['email'].errors&&loginForm.controls['email'].dirty">email is invalid</span>
    </div>

    <button class="btn btn-primary" [disabled]="loginForm.invalid || loginForm.pristine">submit</button>

    <div *ngIf="successMessage!=null">
      <span class="text-success">{{successMessage}}</span>
    </div>


    <div *ngIf="errorMessage!=null">
      <span class="text-danger">{{errorMessage}}</span>
    </div>

  </form>
</div>
