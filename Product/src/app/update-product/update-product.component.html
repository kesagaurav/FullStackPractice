<div class="container">
  <header class="text-center text-primary">Product Details</header>
</div>

<div class="container">
  <main>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <div class="form-group">
        <label for="prodName">Product Name</label>
        <input id="prodName" class="form-control" type="text" formControlName="prodName"
          placeholder="enter valid prod name">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" class="form-control" type="number" formControlName="price" placeholder="enter price ">

      </div>


      <div class="form-group">
        <button class="btn btn-primary">update Product</button>
      </div>

      <div *ngIf="succMsg!=null">
        <span class="text-success">{{succMsg}}</span>
      </div>

      <div *ngIf="err!=null">
        <span class="text-success">{{err}}</span>
      </div>
    </form>
  </main>
</div>
