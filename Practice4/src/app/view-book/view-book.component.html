<div class="container">
  <h1 class="text-primary text-center"> here are the detials</h1>
</div>

<div class="container">
  <table class="table table-bordered bg-primary text-center">
    <thead>
      <tr>
        <th>id</th>
        <th>Book Name</th>
        <th>Price</th>
        <th>Author</th>
        <th>Date</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.bid}}</td>
        <td>{{book.bookName}}</td>
        <td>{{book.price | currency}}</td>
        <td>{{book.publishDate | date:'MMMM d,y'}}</td>
        <td>{{book.author}}</td>
        <td><button class="btn btn-warning" (click)="updateBook(book.bid)">update</button></td>
      </tr>

    </tbody>
  </table>
</div>
